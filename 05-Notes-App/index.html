<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form__wrapper">
          <h1>My Notes App</h1>
          <form action="" class="form__submit">
            <input type="text" class="notes__value" />
            <input type="submit" class="form__submit__button" />
          </form>
          <form class="search__form">
            <input
              type="text"
              class="search__value"
              placeholder="Search notes"
            />
          </form>
          <div class="notes__output"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
