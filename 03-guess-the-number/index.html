<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Bungee Spice", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 2rem;
        background-color: black;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink min-h-screen">
    <main class="w-3/4 m-auto">
      <header class="top__bar flex justify-between py-10">
        <button class="reload__game">Try Again</button>
        <p>Numbers between 1 and 20</p>
      </header>
      <h1 class="text-center my-[10rem] text-[6rem]">Guess The Number</h1>
      <div class="flex items-center justify-between">
        <div
          class="leftDetails__game flex flex-col justify-center items-center"
        >
          <div class="group relative mb-10">
            <input
              id="number__input"
              type="number"
              class="h-10 w-[20rem] h-[8rem] rounded-md px-10 outline border drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-black text-[4rem] number__input"
            />
            <span
              class="absolute block pt-1 text-xs font-semibold text-white opacity-0 transition-all duration-200 ease-in-out group-focus-within:opacity-100"
              >Enter the numbers between 1 and 20</span
            >
          </div>
          <a
            href="javascript:void(0)"
            class="relative inline-block px-4 py-2 font-medium group check"
          >
            <span
              class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"
            ></span>
            <span
              class="absolute inset-0 w-full h-full bg-white border-2 border-black group-hover:bg-black"
            ></span>
            <span class="relative text-black group-hover:text-white"
              >Check</span
            >
          </a>
        </div>

        <div class="rightDetails__game">
          <p class="status">Start Guessing the number...</p>
          <p>Score: <span class="score">20</span></p>
          <p>HighScore: <span class="highscore"> 14</span></p>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
